<html>
    <head>
        <title>My First Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Fill in your Information</h1>
        <form method="*">
            <fieldset>
                <legend><b>Personal Information</b></legend>
            <ol>
                <label for="fullname">Full name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your fullname" required>
            </ol>
            <ol>
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </ol>
            <ol>
                <label for="number">Phone number</label>
                <input type="number" name="number" id="number" placeholder="Enter Phone Number" required>
            </ol>
            <ol>
                <label for="Male">Male</label>
                <input type="radio" name="sex" id="male">
            
                <label for="Female">Female</label>
                <input type="radio" name="sex" id="female">
            </ol>
            <ol>
                <label for="Password">Password</label>
                <input type="Password" id = "password" name="password" placeholder="Enter your password" required>
            </ol>
                <input type="button" value="Submit" value="Go!">
            </fieldset>
        </form>
    </body>
</html>
